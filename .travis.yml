sudo: false
language: python
python:
  - "3.7"
env:
  - DJANGO_DEBUG_LOCAL=True
install:
  - cd backend
  - pip install -r requirements.txt
  - mv backend/settings/example.py backend/settings/local.py
  - cd ..
branches:
  only:
    - master
before_script:
  - flake8 backend/ --statistics
  - cd backend/
script: python manage.py test
